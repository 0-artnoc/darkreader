<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dark Reader settings</title>
    <script src="src/event.js" defer></script>
    <script src="src/popup.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>
<body>
    <main>
        <img id="logo" src="img/dark-reader-type.svg" alt="Dark Reader" />

        <section id="section-top">
            <p id="description">Adjust settings that<br />better fit your screen</p>
            <div id="toggle-app" class="toggle-with-status">
                <div class="toggle">
                    <span class="on active">On</span><span class="off">Off</span>
                </div>
                <p class="status">press Alt+Shift+D</p>
            </div>
        </section>

        <section id="filter-settings" class="settings-section">
            <h3>Filter settings</h3>

            <!-- MODE -->
            <div id="toggle-mode" class="toggle-with-buttons">
                <div class="line">
                    <span class="icon-button button-down"></span>
                    <span class="toggle">
                        <span class="on active">Dark</span><span class="off">Light</span>
                    </span>
                    <span class="icon-button button-up"></span>
                </div>
                <p class="status">Mode</p>
            </div>

            <!-- BRIGHTNESS -->
            <div id="updown-brightness" class="updown">
                <div class="line">
                    <span class="icon-button button-down"></span>
                    <span class="trackbar">
                        <span class="value">&nbsp;</span>
                        <label>Brightness</label>
                    </span>
                    <span class="icon-button button-up"></span>
                </div>
                <p class="status">-20</p>
            </div>

            <!-- CONTRAST -->
            <div id="updown-contrast" class="updown">
                <div class="line">
                    <span class="icon-button button-down"></span>
                    <span class="trackbar">
                        <span class="value">&nbsp;</span>
                        <label>Contrast</label>
                    </span>
                    <span class="icon-button button-up"></span>
                </div>
                <p class="status">-20</p>
            </div>

            <!-- GRAYSCALE -->
            <div id="updown-grayscale" class="updown">
                <div class="line">
                    <span class="icon-button button-down"></span>
                    <span class="trackbar">
                        <span class="value">&nbsp;</span>
                        <label>Grayscale</label>
                    </span>
                    <span class="icon-button button-up"></span>
                </div>
                <p class="status">+30</p>
            </div>

            <!-- SEPIA -->
            <div id="updown-sepia" class="updown">
                <div class="line">
                    <span class="icon-button button-down"></span>
                    <span class="trackbar">
                        <span class="value">&nbsp;</span>
                        <label>Sepia</label>
                    </span>
                    <span class="icon-button button-up"></span>
                </div>
                <p class="status">+30</p>
            </div>
        </section>

        <section id="font-settings" class="settings-section">
            <h3>Font settings</h3>

            <!-- Font -->
            <div id="control-usefont" class="font-set">
                <div class="line">
                    <input type="checkbox" checked="checked" />
                    <!--<span class="check icon-button"></span>-->
                    <input type="text" value="Segoe UI" />
                </div>
                <p class="status">Enter the name of the font</p>
            </div>

            <!-- TEXT STROKE -->
            <div id="updown-textstroke" class="updown">
                <div class="line">
                    <span class="icon-button button-down"></span>
                    <span class="trackbar">
                        <span class="value">&nbsp;</span>
                        <label>Text stroke</label>
                    </span>
                    <span class="icon-button button-up"></span>
                </div>
                <p class="status">+0.3</p>
            </div>
        </section>
    </main>
</body>
</html>
